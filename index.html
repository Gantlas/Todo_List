<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main class="main">
      <section class="todo">
        <h2 class="header">To Do</h2>
        <ul class="todo__list">
          <li class="todo__item">dwadwadwa</li>
        </ul>
        <button class="add-btn">&#10010; Add another card</button>
      </section>
      <section class="in-progress">
        <h2 class="header">In Progress</h2>
        <ul class="in-progress__list">
          <li class="in-progress__item">dwadwadwa</li>
        </ul>
        <button class="add-btn">&#10010; Add another card</button>
      </section>
      <section class="done">
        <h2 class="header">Done</h2>
        <ul class="done__list">
          <li class="done__item">dwadwadwa</li>
        </ul>
        <button class="add-btn">&#10010; Add another card</button>
      </section>
      <section class="deleted">
        <h2 class="header">Deleted</h2>
        <ul class="deleted__list">
          <li class="deleted__item">dwadwadwa</li>
        </ul>
        <button class="add-btn">&#10010; Add another card</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
