<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="bg"></div>
    <main class="main">
      <section class="todo">
        <h2 class="header">To Do</h2>
        <ul class="todo__list list" id="toDo">

              ducimus! Eligendi distinctio ab magnam, ratione ea perspiciatis

            </p>
            <div class="icon-wrapper">
              <img class="icon arrow" src="images/arrow.svg" alt="arrow" />

        </ul>
        <form class="create-form">
          <label for="title">Title:</label>
          <input id="title" type="text" placeholder="title" />
          <label for="description">Description</label>
          <textarea
            id="description"
            rows="5"
            cols="30"
            placeholder="description"
          ></textarea>
          <div class="btn-wrapper">
            <button id="create" type="submit">create</button>
            <button id="cancel" type="reset">cancel</button>
          </div>
        </form>
        <button class="add-card">&#10010; Add another card</button>
      </section>
      <section class="in-progress">
        <h2 class="header">In Progress</h2>
        <ul class="in-progress__list list" id="inProgress"></ul>
      </section>
      <section class="done">
        <h2 class="header">Done</h2>
        <ul class="done__list list" id="done"></ul>
      </section>
      <section class="deleted">
        <h2 class="header">Deleted</h2>
        <ul class="deleted__list list" id="deleted"></ul>
        <button class="clear-card">&#10008; Clear card</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
